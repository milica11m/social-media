<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="sm.css">
	<title>Social Media</title>
</head>
<body>
	<div class="box">
		<img class="cover" src="images/fb.jpg" alt="Facebook">
		<div class="icon"><i class="fa fa-facebook-official" aria-hidden="true"></i></div>
		<div class="text"><span class="tagline">Be Connected</span></div>
	</div>

	<div class="box">
		<img class="cover" src="images/insta.jpg" alt="Instagram">
		<div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
		<div class="text"><span class="tagline">Share the World's Moments</span></div>
	</div>

	<div class="box">
		<img class="cover" src="images/twitter.jpg" alt="Twitter">
		<div class="icon"><i class="fa fa-twitter" aria-hidden="true"></i></div>
		<div class="text"><span class="tagline">It's what's happening</span></div>
	</div>
</body>
</html>
